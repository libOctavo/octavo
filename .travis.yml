language: rust
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
rust:
  - nightly
  - beta
  - stable
before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
script:
  - travis-cargo build && travis-cargo test && travis-cargo bench && travis-cargo doc
after_success:
  - travis-cargo --only stable doc-upload
  - travis-cargo coveralls --no-sudo
env:
  global:
    secure: 
